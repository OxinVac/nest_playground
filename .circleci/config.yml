# version of CircleCI
version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

# the continuation orb is required in order to use dynamic configuration
orbs:
  continuation: circleci/continuation@0.1.2

# our defined parameters.
parameters:
  deploy:
    default: "staging"
    type: string

commands:
  check-if-deploy-exist:
    steps:
      - run:
          name: Check if deploy directory exist and has files
          command: |
            [ "$(ls -A .circleci/deploy/<< pipeline.parameters.deploy >>)" ] && 
            circleci step halt || 
            echo "OK"

# our defined job, and its steps.
jobs:
  setup_deploy:
    executor: continuation/default
    steps:
      - checkout
      - run:
          name: Run deploy
          command: |
            echo "Start creating deploy [ << pipeline.parameters.deploy >> ]"
      - check-if-deploy-exist
      - continuation/continue:
          configuration_path: .circleci/deploy/<< pipeline.parameters.deploy >>/config.yml

# our workflows.
workflows:
  version: 2
  setup:
    jobs:
      - setup_deploy
